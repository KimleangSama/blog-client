<div class="row">
  <div class="col-12 col-md-12 col-lg-6">
    <h3>Editor</h3>
    <hr>
    <form [formGroup]="markdownForm" (ngSubmit)="onSubmit()">
      <button type="submit">Submit</button>
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="Title" aria-describedby="Title">
      </div>
      <div class="image-upload">
        <label for="file-input">
          <img src="assets/file.jpg" alt="image-chooser-button"/>
        </label>
        <input id="file-input" type="file" accept="image/*">
        &nbsp;
        <button class="btn btn-outline-primary">File Name: </button>
      </div>
      <div class="form-group">
        <label>Description</label>
        <app-markdown-editor [control]="descriptionRawControl"></app-markdown-editor>
      </div>
    </form>
<!--    <div class="alert alert-info">-->
<!--      {{ markdownForm.value | json }}-->
<!--    </div>-->
  </div>
  <div class="col-12 col-md-12 col-lg-6">
    <h3>Preview</h3>
    <hr>
    <div>
      <app-markdown-preview [markdownPreview]="markdownForm.value.description"></app-markdown-preview>
    </div>
  </div>
</div>
